<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>

    <style>
        html{
            font-size: 12px;
        }
        h1{
            color: red;
            font-size:4rem;
        }
        p{
            font-size: 2rem;
        }
        .heading{
            color: blue;
        }
        #green{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Inline CSS</h1>
    <h1 class="heading" id="green">I am Blue</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
